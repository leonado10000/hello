<!DOCTYPE html>
<html>
    <head>
        <title>
            Google
        </title>
        <div style="text-align: center;">
            <h1>Google Advanced search</h1>
        </div>
    </head>
    <link rel="stylesheet" href="stile.css">
    <body>
        
        

        <div style="margin: 20px;">
            <div class="link_box">
                <a href="index.html">Google  search</a><br>
                <a href="G_image_search.html">Image search</a>
            </div>
            <form  action="https:\\google.com\search">
                <div class="A_search_box">
                <div class="AB_search_box">    
                    <div class="wording">All these words:</div>
                    <input class="search_bar" type="text" name="as_q">
                </div>
                </div>
                <div class="A_search_box">
                <div class="AB_search_box">  
                    <div class="wording">this exact words or phrase:</div>
                    <input class="search_bar" type="text" name="as_epq">
                </div>
                </div>
                <div class="A_search_box">
                <div class="AB_search_box">  
                    <div class="wording">any of these words:</div>
                    <input class="search_bar" type="text" name="as_oq" >
                </div>
                </div>
                <div class="A_search_box">
                <div class="AB_search_box">
                    <div class="wording">none of these words</div>
                    <input class="search_bar" type="text" name="as_eq" >
                </div>
                </div>

                <div class="A_search_box">
                <div class="AB_search_box">
                    <div class="wording">numbers ranging from</div>
                    <input class="AB_search_bar" type="text" name="as_nlo" style="width: auto;" >
                    <div class="wording" style="text-align: center;">to</div>
                    <input class="AB_search_bar" type="text" name="as_nhi" style="width: auto;" >
                </div>
                </div>
                <div style="float: right;">
                    <input class="search_bt2" value="Advanced search" role="button" type="submit">
                </div>
            </form>
            </div>
        
    </body>
</html>
