{% extends 'encyclopedia/layout.html' %}

{% block head %}
    <h1>Search</h1>
{% endblock %}
 
{% block body %}
    search result of {{ query }} are <br>
    <ul>
        {% for entry in list %}
        <li><a href="{% url 'page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
